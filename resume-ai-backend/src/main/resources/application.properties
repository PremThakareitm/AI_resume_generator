spring.application.name=resume-ai-backend
spring.ai.ollama.chat.model=mistral:latest
#spring.ai.openai.api-key=

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=false
spring.mvc.cors.max-age=3600

# Twilio Configuration for WhatsApp
# Replace these with your actual Twilio credentials
# The app will use these to send real WhatsApp messages
twilio.account.sid=YOUR_TWILIO_SID_HERE
twilio.auth.token=YOUR_TWILIO_AUTH_TOKEN_HERE
twilio.whatsapp.number=YOUR_TWILIO_WHATSAPP_NUMBER
